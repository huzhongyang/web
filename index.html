<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather seather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div id="search-div">
            <input type="text" name="" id="search-input" placeholder="city name">
            <input type="button" value="ok" id="btn"><br>
            <span id="error"></span>
        </div>
        <div id="result-div">
            <span id="refresh-time-span"></span>
            <span id="city-name-span"></span>
            <span id="temperature-span"></span>
            <span id="img-span"></span>

        </div>
        <div id="weather-img-div">
            <img id="weather-img">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
