<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>weather searcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
<div id="app">
    <div id="search-div">
        <input id="search-input" name="" placeholder="city name" type="text">
        <input id="btn" type="button" value="ok"><br>
        <span id="error"></span>
    </div>
    <div id="result-div">
        <span id="refresh-time-span"></span>
        <span id="city-name-span"></span>
        <span id="temperature-span"></span>
        <span id="img-span"></span>
    </div>
    <div id="weather-img-div">
        <img id="weather-img" alt="" src="">
    </div>
</div>
<script src="./index.js"></script>
</body>

</html>
